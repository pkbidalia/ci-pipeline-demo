name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: /home/runner/work/prep-plan

      - name: Run tests
        run: npm test
        working-directory: /home/runner/work/prep-plan

      - name: Build Docker image
        run: docker build -t .

      - name: Echo deployment step
        run: echo "Deploy to staging..."
